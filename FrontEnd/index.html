<!DOCTYPE html>
<html>
<head>
    <title>Daily Task List!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>To-Do List</h1>
    <ul id="taskList">
        <li>
            <button id="fitnessButton" onclick="updateTask('fitnessButton')">Check</button>
            <span id="fitnessText">Attend Gym</span>
        </li>
        <li>
            <button id="ticketButton" onclick="updateTask('ticketButton')">Check</button>
            <span id="ticketText">Finish Ticket</span>
        </li>
        <li>
            <button id="errandButton" onclick="updateTask('errandButton')">Check</button>
            <span id="errandText">Finsih Errand Item</span>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
